<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        <form method="post">
            <label for="deposit">Initial Deposit (Â£):</label>
            <input type="number" step="0.01" id="deposit" name="deposit" required>

            <label for="rate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="rate" name="rate" required>

            <label for="time">Investment Period (Years):</label>
            <input type="number" id="time" name="time" required>

            <label for="interest">Interest Type:</label>
            <select id="interest" name="interest" required>
                <option value="simple">Simple</option>
                <option value="compound">Compound</option>
            </select>

            <button type="submit" class="btn">Calculate</button>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
